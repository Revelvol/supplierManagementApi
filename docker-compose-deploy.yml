version: "3.9"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
      - 443:443
    volumes:
      - static-data:/vol
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/usr/share/nginx/html/letsencrypt
      - ./dhparam:etc/nginx/dhparam

  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot -webroot-path=/usr/share/nginx/html/letsencrypt --email julius.sutandi@gmail.com --agree-tos --no-eff-email -d ec2-54-199-2-15.ap-northeast-1.compute.amazonaws.com
    volumes:
      - ./certbot/data:/usr/share/nginx/html/letsencrypt
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/logs:/var/log/letsencrypt



volumes:
  postgres-data:
  static-data: